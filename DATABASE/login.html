<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ember Studio</title>

    <link rel="icon" href="/assets/logo/logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    .login-page {
    min-height: 100vh;
    background-image: url('/assets/background/login.png');
    background-color: rgba(10, 10, 10, 0.5); 
    background-blend-mode: overlay; 
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    background-attachment: fixed; 
}

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 69, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .login-logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4500;
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #ff4500;
            background: rgba(255, 69, 0, 0.05);
            box-shadow: 0 0 0 2px rgba(255, 69, 0, 0.1);
        }

        .input-with-icon input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #ff4500;
        }

        .forgot-password {
            color: #ff4500;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff8c00;
            text-decoration: underline;
        }

        .login-button {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            border-color: #DB4437;
            background: rgba(219, 68, 55, 0.1);
        }

        .social-btn.facebook:hover {
            border-color: #DB4437;
            background: rgba(51, 51, 51, 0.1);
        }

        .signup-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: #ff4500;
        }

        /* SUCCESS NOTIFICATION STYLES */
        .notification-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .success-notification {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-left: 4px solid #00ff88;
            border-radius: 12px;
            padding: 20px 25px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .success-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .notification-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            width: 100%;
            border-radius: 0 0 12px 12px;
            transform-origin: left;
            animation: progressBar 3s linear forwards;
        }

        @keyframes progressBar {
            0% {
                transform: scaleX(1);
            }
            100% {
                transform: scaleX(0);
            }
        }

        @keyframes successCheck {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .notification-icon i {
            animation: successCheck 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 20px;
                margin: 0 10px;
            }

            .login-logo h1 {
                font-size: 2rem;
            }

            .social-login {
                flex-direction: column;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .success-notification {
                min-width: 280px;
                max-width: 280px;
                right: 10px;
                top: 20px;
            }

            .notification-container {
                right: 10px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="/index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="/assets/logo/logo.png" alt="Ember Studio Logo">
                <h1>EMBER STUDIO</h1>
                <p>Welcome back!</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#forgot" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>

                <p class="signup-link">
                    Don't have an account? <a href="/signup.html">Sign up here</a>
                </p>
            </form>
        </div>
    </div>

    <script>





        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const backHomeLink = document.querySelector('.back-home a');
            const notificationContainer = document.getElementById('notificationContainer');
            
            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.querySelector('input[name="remember"]').checked;
                
                // Simple validation
                if (!email || !password) {
                    showErrorNotification('Please fill in all fields');
                    return;
                }
                
                simulateLogin(email, rememberMe);
            });
            
            // Social login buttons
            document.querySelector('.social-btn.google').addEventListener('click', function() {
                showInfoNotification('Google login would be implemented here');
              
            });
            
            document.querySelector('.social-btn.facebook').addEventListener('click', function() {
                showInfoNotification('Facebook login would be implemented here');
            });
            
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                showInfoNotification('Password reset feature would be implemented here');
            });
            
            function simulateLogin(email, rememberMe) {
                const submitBtn = loginForm.querySelector('.login-button');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    if (rememberMe) {
                        localStorage.setItem('emberStudioUser', email);
                        localStorage.setItem('emberStudioLoggedIn', 'true');
                    } else {
                        sessionStorage.setItem('emberStudioUser', email);
                        sessionStorage.setItem('emberStudioLoggedIn', 'true');
                    }
                    
                    showSuccessNotification(
                        'Login Successful!',
                        `Welcome back, ${email}! Redirecting to home page...`
                    );
                    
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 3000);
                    
                }, 1500);
            }
            
            // Notification Functions
            function showSuccessNotification(title, message) {
                const notificationId = 'notification-' + Date.now();
                const notification = document.createElement('div');
                notification.className = 'success-notification';
                notification.id = notificationId;
                notification.innerHTML = `
                    <div class="notification-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <div class="notification-progress"></div>
                `;
                
                notificationContainer.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }
            
            function showErrorNotification(message) {
                const notificationId = 'notification-' + Date.now();
                const notification = document.createElement('div');
                notification.className = 'success-notification';
                notification.id = notificationId;
                notification.style.borderLeftColor = '#ff4500';
                notification.innerHTML = `
                    <div class="notification-icon" style="background: linear-gradient(135deg, #ff4500, #ff8c00);">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Login Failed</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <div class="notification-progress" style="background: linear-gradient(90deg, #ff4500, #ff8c00);"></div>
                `;
                
                notificationContainer.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }
            
            function showInfoNotification(message) {
                const notificationId = 'notification-' + Date.now();
                const notification = document.createElement('div');
                notification.className = 'success-notification';
                notification.id = notificationId;
                notification.style.borderLeftColor = '#ff8c00';
                notification.innerHTML = `
                    <div class="notification-icon" style="background: linear-gradient(135deg, #ff8c00, #ff4500);">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Information</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <div class="notification-progress" style="background: linear-gradient(90deg, #ff8c00, #ff4500);"></div>
                `;
                
                notificationContainer.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }
            
            // Check if user is already logged in (optional)
            const storedUser = localStorage.getItem('emberStudioUser') || sessionStorage.getItem('emberStudioUser');
            if (storedUser) {
                // Pre-fill email if user chose "remember me"
                document.getElementById('email').value = storedUser;
                document.querySelector('input[name="remember"]').checked = true;
            }
            
            // Smooth back to home animation
            backHomeLink.addEventListener('click', function(e) {
                e.preventDefault();
                document.body.style.opacity = '0.7';
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 300);
            });
        });
    </script>
</body>
</html>
